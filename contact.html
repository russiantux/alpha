<html>
    <head>
        <title>contact info</title>
    </head>
    <body>
            <a href='http://localhost:8080/'>go back</a>
            <br>
            <hr>
        <script>
            document.onload = contactDetails();
            var myObj, txt;
            function contactDetails() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    myObj._id;
                        txt += "<form>First Name:<input type='text' value='" + myObj.fName + "' disabled><br>Last Name:<input type='text' value='" + myObj.lName + "'  disabled><br>Email:<input type='text' value='" + myObj.email + "'   disabled><br>Address:<input type='text' value='" + myObj.address + "'   disabled><br>Phone #1:<input type='text' value='" + myObj.phone1 + "'   disabled><br>Phone #2:<input type='text' value='" + myObj.phone2 + "'   disabled><br>Company:<input type='text' value='" + myObj.comp + "'   disabled><br>Notes:<input type='text' value='" + myObj.notes + "'   disabled><br></form> ";   
                }
            }
            xmlhttp.open('GET', 'http://localhost:8080/getcontact/', true);
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.send();
        };
            </script>
            <span id="contactInfo"></span>
     
        

    </body>

</html>
